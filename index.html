<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wplace Coordinate Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Wplace Coordinate Converter</h1>
        <div class="coord-group">
            <div class="input-group">
                <label for="tx-coord">Tile X (Tl X):</label>
                <input type="number" id="tx-coord" min="0" max="2047" placeholder="0-2047">
                <div class="error-text" id="tx-error"></div>
            </div>
            <div class="input-group">
                <label for="px-coord">Pixel X (Px X):</label>
                <input type="number" id="px-coord" min="0" max="999" placeholder="0-999">
                <div class="error-text" id="px-error"></div>
            </div>
        </div>
        <div class="coord-group">
            <div class="input-group">
                <label for="ty-coord">Tile Y (Tl Y):</label>
                <input type="number" id="ty-coord" min="0" max="2047" placeholder="0-2047">
                <div class="error-text" id="ty-error"></div>
            </div>
            <div class="input-group">
                <label for="py-coord">Pixel Y (Py Y):</label>
                <input type="number" id="py-coord" min="0" max="999" placeholder="0-999">
                <div class="error-text" id="py-error"></div>
            </div>
        </div>
        <div class="input-group">
            <label>Zoom Level:</label>
            <div class="radio-group" id="zoom-level">
                <label><input type="radio" name="zoom" value="10.7">
                    <span>As far out as possible while still showing the pixels</span></label>
                <label><input type="radio" name="zoom" value="14.5" checked>
                    <span>Probably a good size for <u>viewing</u> pixel arts</span></label>
                <label><input type="radio" name="zoom" value="16.5">
                    <span>Probably a good size for <u>drawing</u> pixel arts</span></label>
                <label><input type="radio" name="zoom" value="21.5">
                    <span>Just this pixel in particular</span></label>
                <label>
                    <input type="radio" name="zoom" value="custom">
                    <span>Custom:</span><span id="custom-zoom-value" style="margin-left: 5px;">12.00</span>
                </label>
                <input type="range" id="custom-zoom-slider" min="10.7" max="22" value="12" step="0.05" style="width: 80%; margin: 0 auto;" disabled>
            </div>
        </div>
        <div class="input-group" style="display: none;">
            <label for="centered">Centered at Cell:</label>
            <input type="checkbox" id="centered" checked>
        </div>
        <button id="generate-btn">Generate URL</button>
        <button id="random-btn">Give me somewhere random</button>
        <div id="output-container" class="output-group" style="display: none;">
            <label for="output-url">Generated URL:</label>
            <a href="#" id="output-url" target="_blank"></a>
            <div class="copy-container">
                <button id="copy-btn">Copy</button>
                <span class="tooltip" id="copy-tooltip">Copied!</span>
            </div>
        </div>
    </div>
    <script src="js/coordinate_convert.js"></script>
</body>
</html>
